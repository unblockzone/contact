<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Temporary Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #000, #003366); /* Blue and black gradient */
            font-family: 'Bowlby One', sans-serif;
            color: white; /* Text color adjusted for contrast on black background */
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center the content vertically */
            overflow: hidden;
        }

        /* Floating Blue Dots */
        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: blue;
            opacity: 0.7;
            animation: floatDot 10s infinite ease-in-out;
        }

        /* Dot animation */
        @keyframes floatDot {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-100px) translateX(50px);
                opacity: 1;
            }
            50% {
                transform: translateY(0) translateX(100px);
                opacity: 0.7;
            }
            75% {
                transform: translateY(100px) translateX(50px);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
        }

        /* Background for floating dots */
        .dot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the dots behind the content */
            pointer-events: none; /* Prevent the dots from interacting with the user */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            padding: 10px 20px;
            position: fixed; /* Changed to fixed position to keep the header at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .nav-buttons {
            display: flex;
            gap: 15px; /* Reduced gap between buttons */
            margin-left: 30px; /* Move buttons slightly to the right */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        /* Contact Us Box */
        .contact-us-box {
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            margin-top: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-us-box:hover {
            transform: scale(1.05); /* Zoom effect on hover */
            box-shadow: 0px 0px 20px 4px #008CFF; /* Blue glow effect */
        }

        .contact-us-box h2 {
            color: white; /* Change to white */
            font-size: 32px; /* Increase font size */
            margin-bottom: 20px;
        }

        /* Buttons inside the contact box */
        .contact-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin: 10px auto;
            width: 80%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .contact-button .blue {
            color: blue;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games/" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <!-- Contact Button -->
            <a href="https://unblockzone.github.io/contact/" class="nav-button">CONTACT</a>
        </div>
    </header>

    <!-- Contact Us Box -->
    <div class="contact-us-box">
        <h2>CONTACT US</h2>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfmnPG4vUFz0h6wFKU8E7mGVIG94Vc9ZGB_tb_tehWZjb1j2g/viewform" class="contact-button">Contact Support</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd1W6Fms7VvnzcKsEpCo0gsG3uxkLXQtsGNLHWBdBJPCmFu5w/viewform" class="contact-button">Request a Game</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf6vhdr9BtMTaHEEcfq_aIs4QsaKljjLbtRcqhu-WO5Jaobig/viewform" class="contact-button">Request an App</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzNQHr8zsVbvQeRHSjNDfriu-GbhaiP725vTHlGkFEvOsIVA/viewform" class="contact-button">Request a Proxy</a>
    </div>

    <!-- Floating Dots Container -->
    <div class="dot-container">
        <!-- Multiple floating dots -->
        <div class="dot" style="width: 15px; height: 15px; top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="dot" style="width: 20px; height: 20px; top: 50%; left: 60%; animation-delay: 2s;"></div>
        <div class="dot" style="width: 12px; height: 12px; top: 30%; left: 80%; animation-delay: 4s;"></div>
        <div class="dot" style="width: 25px; height: 25px; top: 80%; left: 20%; animation-delay: 6s;"></div>
        <div class="dot" style="width: 18px; height: 18px; top: 70%; left: 40%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
